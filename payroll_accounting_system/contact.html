<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color:#0077b5;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
        }
        .main{
            height:580px;
            display: flex;
            justify-content: center;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding: 20px;
        }

        .person {
            margin: 0 20px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .person:hover {
            transform: scale(1.05);
        }

        .person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .person h3 {
            margin: 10px 0;
        }

        .social-links a {
            margin: 5px;
            text-decoration: none;
            font-size: 20px;
            color:#4cb1e7;
        }

        .social-links a:hover {
            color: #0077b5; /* LinkedIn color */
        }

        .social-links i {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #0077b5;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
        <p>Meet the Team</p>
    </div>
    <div class="main">
    <div class="contact-container">
        <div class="person">
            <img src="./img/smriti.png.jpg" alt="Person 1">
            <h3>Smriti Seth</h3>
            <div class="social-links">
                <a href="https://github.com/Smriti-Seth" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.facebook.com/profile.php?id=100093544669430" target="_blank">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="https://www.instagram.com/seth_smriti/" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.linkedin.com/in/smriti-seth-80a322232/" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>

        <div class="person">
            <img src="./img/a.png.jpg" alt="Person 2">
            <h3>Ayush Ghosh</h3>
            <div class="social-links">
                <a href="https://github.com/RandomAG" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://instagram.com/janesmith" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>

        <div class="person">
            <img src="./img/h.png.jpg" alt="Person 3">
            <h3>Harshh Gupta</h3>
            <div class="social-links">
                <a href="https://github.com/HarshhGupta05" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://instagram.com/bobjohnson" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://linkedin.com/in/bobjohnson" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    </div>
    <footer> &copy; 2024 Our Company | All rights reserved.</footer>

    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

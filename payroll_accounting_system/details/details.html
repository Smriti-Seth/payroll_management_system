<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee Details</h1>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Employment Type</th>
                    <th>Phone Number</th>
                    <th>Bank Name</th>
                    <th>Branch Name</th>
                    <th>IFSC Code</th>
                    <th>Account Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2024 ABC Corporation. All rights reserved.</p>
    </div>

    <script src="details.js"></script>

</body>
</html>
